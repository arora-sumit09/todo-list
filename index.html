<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />        
    <link rel="stylesheet" href="./styles.css">
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
           <i class="fas fa-plus-square"></i> 
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">ALL</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
        <!-- what we are gonna do in this is create a div 
        with some li tag and button such as delete and add -->
    </div>
    
    <script  src="./app.js"></script>
</body>
</html>
